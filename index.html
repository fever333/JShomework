<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="form">
      <div class="labelInput">
        <input class="inputDesc" type="text" placeholder="description" />
        <input class="inputTaskName" type="text" placeholder="task name" />
      </div>
      <button id="btnSubmit">Submit</button>
    </form>
    <div class="cards">
      <div style="text-align: center">
        Todo
        <div class="cardsToDo"></div>
      </div>
      <div style="text-align: center">
        In progress
        <div class="cardsInProgress" style="text-align: center"></div>
      </div>
      <div style="text-align: center">
        Done
        <div class="cardsDone" style="text-align: center"></div>
      </div>
      <div style="text-align: center">
        Deleted
        <div class="cardsDeleted" style="text-align: center"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
